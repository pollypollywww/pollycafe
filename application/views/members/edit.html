<html lang="en">

    <title>Polly Cafe</title>
    <style>

    </style>
  </head>
  <body>
    <!-- ---------------- Header ---------------- -->
    <header class="fixed-top">
      <div class="container">
        <nav class="navbar navbar-expand-md">
          <div style="margin-left: -20px;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2" style="border: none;">
              <i class="fa-solid fa-bars" style="color: #666;"></i>
            </button>
          </div>


          <!-- LEFT -->
          <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">ABOUT</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="/#ourProducts">Products</a>
                    <a class="dropdown-item" href="/#aboutUs">About Us</a>
                  </div>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">ONLINE SHOP</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="/#cake">蛋糕</a>
                    <a class="dropdown-item" href="/#bread">麵包</a>
                    <a class="dropdown-item" href="/#others">其他點心</a>
                    <a class="dropdown-item" href="/#coffeebeans">咖啡豆</a>
                  </div>
                </li>
              </ul>
          </div>

          <!-- LOGO -->
          <div class="mx-auto order-0">
            <a class="navbar-brand" href="/">
              <h2 class="font-weight-bold" style="color:#444;">Polly Café</h2>
            </a>
          </div>

          <!-- RIGHT -->
          <div class="navbar-collapse collapse w-100 order-2 dual-collapse2">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a href="/logout" class="nav-link mr-1" id="logout">登出</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link" href="#" role="button" data-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-user"></i></a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="/members/orderlist">訂單查詢</a>
                    <a class="dropdown-item" href="/members/edit">修改會員資料</a>
                    <a class="dropdown-item" href="/members/edit-pwd">修改密碼</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a href="/cart" method="GET" class="nav-link" id="shoppingcart"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
              </ul>
          </div>
        </nav>
      </div>
    </header>
    <br><br><br>

    <section>
      <div class="container">
        <h3 class="text-center mb-3" style="color:#b3848f;">修改會員資料</h3>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="formBox p-3">
              <div class="form-group row">
                <p>姓名： <span id="name"></span></p>
              </div>

              <div class="form-group row">
                <p>帳號： <span id="username"></span></p>
              </div>

              <div class="form-group row">
                <p>生日： <span id="bday"></span></p>
              </div>

              <span style="margin-left: -15px;">性別</span>
              <div class="form-group row">
                <div class="form-check form-check-inline mr-4">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="女性">
                  <label class="form-check-label" for="female">女性</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="男性">
                  <label class="form-check-label" for="male">男性</label>
                </div>
                <div id="err_gender" class="wrong_radio ml-1 w-100"></div>
              </div>

              <div class="form-group row">
                <label for="phone">電話</label>
                <input type="tel" name="phone" id="phone" class="form-control" maxlength="10" placeholder="手機號碼" onkeyup="value=value.replace(/[^\d]/g,'')" required>
                <div id="err_phone" class="wrong"></div>
              </div>
              
              <div class="form-group row">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="電子信箱" required>
                <div id="err_email" class="wrong"></div>
              </div>

              <div class="row">
                <button type="button" class="btn btn-block add-btn mt-3 mb-5" id="update_btn">確認修改</button>
              </div>
             <br>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- ---------------- Footer ---------------- -->
    <footer class="footer">
      <div class="container pt-3">
        <div class="row">
          <div class="col-12 d-flex justify-content-center mb-5">
            <div class="left">
              <p class="my-3 text-secondary contact">CONTACT</p>
              <div class="footer-icon mb-1">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook mr-2"></i></a>
                <a href="http://instagram.com/" target="_blank"><i class="fa-brands fa-instagram mr-2"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
              </div>
              <p class="mb-1">02-12345678</p>
              <span><a href="mailto: pollypollywww@gmail.com" class="toThisLink"> pollypollywww@gmail.com</a></span>
            </div>

            <div class="right pt-4 pl-3">
              <p class="mb-1 text-center pt-2">加入官方LINE</p>
              <i class="fa-solid fa-qrcode fa-5x pl-3"></i>
            </div>
          </div>
          
        </div>
        <p class="text-center mb-0">波波莉烘培坊</p>
        <p class="text-center mb-0">台北市大安區大安路三段999巷999號</p>
        <p class="text-center">Copyright © 2023 WanPOLLY All Rights Reserved.</p>
      </div>
    </footer>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/af098acfcb.js" crossorigin="anonymous"></script>
    <script src="../../js/edit.js"></script>

    <script>
      $("#name").text("{{result.Name}}");
      $("#username").text("{{result.UserName}}");
      $("#bday").text("{{result.Bday}}");
      $("#phone").val("{{result.Phone}}");
      $("#email").val("{{result.Email}}");

      let nowGender = "{{ result.Gender }}";
      $("input[name='gender'][value='"+ nowGender +"']").attr('checked', true);
    </script>
    
  </body>
</html>
