    <section>
      <div class="container">
        <h3 class="text-center mb-3" style="color:#b3848f;">會員註冊</h3>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="formBox p-3">

              <div class="form-group row mb-4">
                <label for="name"></label>
                <input type="text" name="name" id="name" class="form-control" placeholder="姓名">
                <div id="err_name" class="wrong"></div>
              </div>

              <div class="form-group row mb-4">
                <label for="username"></label>
                <input type="text" name="username" id="username" class="form-control" placeholder="帳號" onkeyup="value=value.replace(/[^a-z0-9_]/g,'')">
                <span class="inputNote ml-2 text-secondary w-100">( 限數字, 小寫英文, 下底線 )</span>
                <div id="err_username" class="wrong w-100"></div>
              </div>

              <div class="form-group row mb-4">
                <label for="password"></label>
                <input type="password" name="password" id="password" class="form-control" placeholder="密碼" onkeyup="value=value.replace(/\s+/g, '')">
                <div id="err_password" class="wrong"></div>
              </div>

              <div class="form-group row mb-4">
                <label for="re_password"></label>
                <input type="password" name="re_password" id="re_password" class="form-control" placeholder="確認密碼" onkeyup="value=value.replace(/\s+/g, '')">
                <div id="err_re_password" class="wrong"></div>
              </div>

              <div class="form-group row">
                <label for="bday">生日</label>
                <input type="date" name="bday" id="bday" class="form-control">
                <div id="err_bday" class="wrong"></div>
              </div>

              <div class="form-group row mb-4 pl-2">
                <div class="form-check form-check-inline mr-4">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="女性">
                  <label class="form-check-label" for="female">女性</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="男性">
                  <label class="form-check-label" for="male">男性</label>
                </div>
                <div id="err_gender" class="wrong_radio ml-1 w-100"></div>   
              </div>
              

              <div class="form-group row mb-4">
                <label for="phone"></label>
                <input type="tel" name="phone" id="phone" class="form-control" placeholder="手機號碼" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="10">
                <span class="inputNote ml-2 text-secondary w-100">( 僅數字，不需輸入分隔符號 )</span>
                <div id="err_phone" class="wrong w-100"></div>
              </div>

              <div class="form-group row mb-4">
                <label for="email"></label>
                <input type="text" name="email" id="email" class="form-control" placeholder="電子信箱">
                <div id="err_email" class="wrong"></div>
              </div>

              <div class="row mb-5">
                <button type="submit" class="btn btn-block add-btn mt-3" id="signup_btn">註冊</button>
                <a href="/login" class="toThisLink mx-auto mt-4">已經有帳號了嗎?點我登入</a>
              </div>
             <br>
            </div>
          </div>
        </div>
